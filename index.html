<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARU</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="./images/logo.svg" alt="logo HARU">
    </div>

    <section>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="CardBox">
                        <div class="content">
                            <div class="imgBx">
                                <img src="./images/haru.png" alt="any plant">
                            </div>
                            <div class="plantData">
                                <table></table>
                            </div>
                            <div class="details">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium repellendus labore vitae. Assumenda perferendis aperiam architecto quasi tenetur explicabo dolore, quibusdam quos blanditiis quidem magnam excepturi animi facere ipsam ex.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        loop: true,
        });
    </script>
</body>
</html>
